<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <!--DISCONNECTED-->
    <div id="disconnected">   
        <h4> <i class="fa-solid fa-server" id="icon1"></i> Disconnected from server! </h4>
    </div>

    <!--CONNECTED-->
    <div id="connected">   
        <h4> <i class="fa-solid fa-server" id="icon2"></i> Connected to server! </h4>
    </div>

    <div id="app-container">
        <h2>ðŸŒ¿ Greenhouse App ðŸŒ¿</h2>

        <div id="login_sign_btn">
            <button class="env_btn" onclick = "show_login_sign('login_box')"> Login </button>
            <button class="env_btn" onclick = "show_login_sign('sign_up_box')"> Sign Up </button>
        </div>
        
        <br>

        <div id="login_box" class="login_sign">
            <h3> LOGIN </h3>
            <input type="text" id="login_user" placeholder="Enter Username" maxlength="20">
            <input type="password" id="login_pass" placeholder="Enter Password" maxlength="20">
            <button class="doorBtn" onclick="login()"> LOGIN </button>
        </div>

        <div id="sign_up_box" class="login_sign">
            <h3> SIGN UP </h3>
            <input type="text" id="sign_name" placeholder="Enter Name" maxlength="20">
            <input type="text" id="sign_user" placeholder="Enter Username" maxlength="20">
            <input type="password" id="sign_pass" placeholder="Enter Password" maxlength="20">
            <button class="doorBtn" onclick="sign_up()"> SIGN UP </button>
        </div>

    </div>

<script src="./client.js"></script>
</body>
</html>
